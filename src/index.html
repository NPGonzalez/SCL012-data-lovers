<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <title>Data Lovers</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css" />

  <body>
    <div id="filters">
      <!--selector orden-->
        <select id="sortCharacters" >
            <option value="ascendent">Ascendente</option>
            <option value="descendent">Descendente</option>
          </select>
      <!--selector casa-->
      <select id="houses" >
        <option value="All">Todos</option>
        <option value="Gryffindor">Gryffindor</option>
        <option value="Slytherin">Slytherin</option>
        <option value="Hufflepuff">Hufflepuff</option>
        <option value="Ravenclaw">Ravenclaw</option>
      </select>
      <!--selector especie-->
      <select id="characterSpecies" >
        <option value="All">Todos</option>
        <option value="human">Humano</option>
        <option value="half-giant">Medio gigante</option>
        <option value="werewolf">Hombre lobo</option>
        <option value="cat">Cat</option>
      </select>
      <!--selector sexo-->
      <select id="characterGender" >
        <option value="All">Todos</option>
        <option value="male">Hombre</option>
        <option value="female">Mujer</option>
      </select>
        <!--selector ascendencia-->
        <select id="characterAncestry" >
          <option value="All">Todos</option>
          <option value="half-blood">Mestizo</option>
          <option value="muggleborn">Muggleborn</option>

     </div>
